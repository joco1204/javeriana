            <div class="container">

                    </div>
                </div>

        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card card-primary">
                            <form role="form" id="login-form" autocomplete="off">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="aplicacion">Aplicación</label>
                                                <select name="aplicacion" id="aplicacion" class="form-control">
                                                    <option value="">[Seleccionar]</option>
                                                    <option value="1">Aplicacion 1</option>
                                                    <option value="2">Aplicacion 2</option>
                                                    <option value="3">Aplicacion 3</option>
                                                    <option value="4">Aplicacion 4</option>
                                                    <option value="5">Aplicacion 5</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button type="button" class="btn btn-primary btn-sm">Consultar Disponibilidad</button>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="fecha">Fecha</label>
                                                <input type="date" name="fecha" class="form-control" id="fecha" placeholder="Seleccione una fecha">
                                            </div>        
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="hora">Hora</label>
                                                <input type="time" name="hora" class="form-control" id="hora" placeholder="Seleccione hora">
                                            </div>        
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="tiempo">Tiempo estimado (Duración)</label>
                                                <select name="aplicacion" id="aplicacion" class="form-control">
                                                    <option value="">[Seleccionar]</option>
                                                    <option value="1">1 Hora</option>
                                                    <option value="2">2 Hora</option>
                                                    <option value="3">3 Hora</option>
                                                    <option value="4">4 Hora</option>
                                                    <option value="5">5 Hora</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#reserva">Reservar</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6">


                        <div id="demo" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ul class="carousel-indicators">
                                <li data-target="#demo" data-slide-to="0" class="active"></li>
                                <li data-target="#demo" data-slide-to="1"></li>
                                <li data-target="#demo" data-slide-to="2"></li>
                            </ul>

                            <!-- The slideshow -->

                            </a>
                            <a class="carousel-control-next" href="#demo" data-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </a>
                        </div>

<div class="modal" id="reserva">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <i class="fa fa-check-circle-o" aria-hidden="true" style="font-style: 42px;"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h3>
                            Aplicación Reservada Con Éxito
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center">

                    <div class="col-lg-12 text-center">
                        <a href="misreservas.html" class="btn btn-success">Aceptar</a>
                    </div>
                </div>
            </div>
        </div>
